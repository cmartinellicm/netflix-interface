<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="/style/main.css" />
        <link rel="stylesheet" href="/style/responsive.css" />
        <!-- owl css -->
        <link rel="stylesheet" href="style/owl/owl.carousel.min.css" />
        <link rel="stylesheet" href="style/owl/owl.theme.default.min.css" />

        <title>Danceflix</title>
    </head>
    <body>
        <header>
            <div class="container">
                <h2 class="logo">DANCEFLIX</h2>
                <nav>
                    <a href="#">Home</a>
                    <a href="#">Movies</a>
                    <a href="#">TV Shows</a>
                    <a href="#">Documentaries</a>
                </nav>
            </div>
        </header>

        <main>
            <div class="main-title">
                <div class="container">
                    <h3 class="title">The Greatest Showman</h3>
                    <p class="description">
                        The story of American showman P.T. Barnum, founder of
                        the circus that became the famous traveling Ringling
                        Bros. and Barnum & Bailey Circus.
                    </p>
                    <div class="buttons">
                        <button role="button" class="button">
                            <i class="fa-solid fa-play"></i>
                            PLAY
                        </button>
                        <button role="button" class="button">
                            <i class="fa-solid fa-circle-info"></i>
                            MORE
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <div class="carousel-movies">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-movie" src="/img/mini1.jpg" alt="" />
                </div>
                <div class="item">
                    <img class="box-movie" src="/img/mini2.jpg" alt="" />
                </div>
                <div class="item">
                    <img class="box-movie" src="/img/mini3.jpg" alt="" />
                </div>
                <div class="item">
                    <img class="box-movie" src="/img/mini4.jpg" alt="" />
                </div>
                <div class="item">
                    <img class="box-movie" src="/img/mini5.jpg" alt="" />
                </div>
                <div class="item">
                    <img class="box-movie" src="/img/mini6.jpg" alt="" />
                </div>
                <div class="item">
                    <img class="box-movie" src="/img/mini7.jpg" alt="" />
                </div>
                <div class="item">
                    <img class="box-movie" src="/img/mini8.jpg" alt="" />
                </div>
                <div class="item">
                    <img class="box-movie" src="/img/mini9.jpg" alt="" />
                </div>
                <div class="item">
                    <img class="box-movie" src="/img/mini10.jpg" alt="" />
                </div>
            </div>
        </div>

        <script
            src="https://kit.fontawesome.com/63df4062f5.js"
            crossorigin="anonymous"
        ></script>
        <script src="/js/owl/jquery.min.js"></script>
        <script src="/js/owl/owl.carousel.min.js"></script>
        <script src="/js/owl/setup.js"></script>
    </body>
</html>
